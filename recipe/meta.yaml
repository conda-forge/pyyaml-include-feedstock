{% set name = "pyyaml-include" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyyaml-include-{{ version }}.tar.gz
  sha256: 1a96e33a99a3e56235f5221273832464025f02ff3d8539309a3bf00dec624471

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=48.0
    - setuptools_scm >=3.4
    - setuptools_scm_git_archive >=1.1
    - wheel
  run:
    - python >=3.5
    - pyyaml >=5.1,<7.0

test:
  imports:
    - yamlinclude
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tanbro/pyyaml-include
  summary: Extending PyYAML with a custom constructor for including YAML files within YAML files
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kir0ul
