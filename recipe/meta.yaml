{% set name = "pyyaml-include" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyyaml-include-{{ version }}.tar.gz
  sha256: a516d5172092ec110a427dafe171da9341fe488eb6d1c78fb52f1f0414dec26d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=48.0
    - setuptools_scm >=3.4
    - setuptools_scm_git_archive >=1.1
    - wheel
  run:
    - python >=3.5
    - pyyaml >=5.1,<7.0

test:
  imports:
    - yamlinclude
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tanbro/pyyaml-include
  summary: Extending PyYAML with a custom constructor for including YAML files within YAML files
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kir0ul
