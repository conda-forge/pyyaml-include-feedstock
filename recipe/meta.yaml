{% set name = "pyyaml-include" %}
{% set version = "2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6f0c7e2ac56cdd9cc305b04122817b55514e6ce8584869fae2bc2a4ef2e0d40f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=48.0
    - setuptools_scm >=3.4
    - setuptools_scm_git_archive >=1.1
    - wheel
  run:
    - python >={{ python_min }}
    - pyyaml >=6.0,<7.0

test:
  imports:
    - yamlinclude
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tanbro/pyyaml-include
  summary: Extending PyYAML with a custom constructor for including YAML files within YAML files
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kir0ul
    - traversaro
